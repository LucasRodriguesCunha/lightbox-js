<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonte - Architects Daughter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <!-- Ícones - Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <title>Galeria</title>
</head>

<body>
    <header>
        <h1>Galeria</h1>
    </header>
    <main class="galeria">
        <section class="imagens">
            <img src="imagens/image-1.jpg" data-src="imagens/image-1.jpg" alt="Imagem 1" class="imagem-galeria">
        </section>
        <section class="imagens">
            <img src="imagens/image-2.jpg" data-src="imagens/image-2.jpg" alt="Imagem 2" class="imagem-galeria">
        </section>
        <section class="imagens">
            <img src="imagens/image-3.jpg" data-src="imagens/image-3.jpg" alt="Imagem 3" class="imagem-galeria">
        </section>
        <section class="imagens">
            <img src="imagens/image-4.jpg" data-src="imagens/image-4.jpg" alt="Imagem 4" class="imagem-galeria">
        </section>
    </main>
    <section class="lightbox">
        <article class="lightbox-conteudo">
            <img src="" alt="Imagem em destaque" class="lightbox-imagem">
        </article>
        <a href="#" class="lightbox-fechar">
            <i class="fa-solid fa-x" style="color: #000000;"></i>
        </a>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
